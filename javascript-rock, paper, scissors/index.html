<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&family=Turret+Road:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Rock, Paper, Scissors !</h1>
    <h2 class="manual">Each click on target button start's the game. In the same time, when You click the button, computer
    will choose his move and display it to You with an information about who is the winner. In case of draw - score stays the same. Good luck !</h2>
    <div id="buttons">
        <button id="button-rock" class="btn">Kamień</button>
        <button id="button-paper" class="btn">Papier</button>
        <button id="button-scissors" class="btn">Nożyce</button>
    </div>
    <div id="messages" class="message-box"></div>
    <div class="scores">
        <div id="player-scores" class="player"></div>
        <div class="vs">-</div>
        <div id="comp-scores" class="comp"></div>
    </div>
    <div class="score-description">
        <p>PLAYER</p>
        <p>COMPUTER</p>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
