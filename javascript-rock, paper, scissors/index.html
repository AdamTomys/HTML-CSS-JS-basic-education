<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&family=Turret+Road:wght@700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5b0c651304.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="title">
        <h1 id="dynamicDiv" style="color:rgb(250,250,250); height: 170px; transition: all 0.5s;">Rock,</h1>
        <h1 id="dynamicDiv2" style="color:rgb(250,250,250); height: 170px; transition: all 0.5s;">Paper,</h1>
        <h1 id="dynamicDiv3" style="color:rgb(250,250,250); height: 170px; transition: all 0.5s;">Scissors</h1>
    </div>
    <h2 class="manual">Each click on target button start's the game.<br>In the same time computer will choose his
        move and display result with an information about who is the winner.<br>In case of draw - score
        stays the same.<br>Good luck !<br>
        <i class="fas fa-terminal cursor" id="manual-cursor" style="color: black;"></i>
    </h2>
    <div id="buttons">
        <button id="button-rock" class="btn">Rock</button>
        <button id="button-paper" class="btn">Paper</button>
        <button id="button-scissors" class="btn">Scissors</button>
    </div>
    <div class="info">
        <div id="messages" class="message-box"></div>
        <div>
            <i class="fas fa-terminal" id="message-cursor" style="color: black;"></i>
        </div>
    </div>
    <div class="scores">
        <div class="first-column">
            <div id="player-scores" class="player"></div>
            <p>PLAYER</p>
        </div>
        <div class="second-column">
            <div class="vs">-</div>
        </div>
        <div class="third-column">
            <div id="comp-scores" class="comp"></div>
            <p>COMPUTER</p>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
